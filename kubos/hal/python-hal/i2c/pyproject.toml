[project]
name = "i2c"
version = "1.22.0"
description = "I2C HAL for KubOS"
authors = [{name = "Marshall Culpepper", email = "marshall@xplore.com"}]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "toml>=0.10.2",
    "requests>=2.28.1",
]

[project.optional-dependencies]
dev = [
    "responses>=0.22.0",
    "mock>=4.0.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
