name: Core Services Tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'kubos/services/**'
      - 'kubos/libs/**'
      - 'kubos/apis/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'pyproject.toml'
      - '.github/workflows/core-services-tests.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'kubos/services/**'
      - 'kubos/libs/**'
      - 'kubos/apis/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'pyproject.toml'
      - '.github/workflows/core-services-tests.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Test each core service individually
  test-services:
    name: Test ${{ matrix.service.name }}
    runs-on: [self-hosted, Linux, X64, build]
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: Applications Service
            path: kubos/services/app-service
            package: kubos-app-service
          - name: Communications Service
            path: kubos/services/local-comms-service
            package: local-comms-service
          - name: File Transfer Service
            path: kubos/services/file-service
            package: file-service
          - name: Monitor Service
            path: kubos/services/monitor-service
            package: monitor-service
          - name: Scheduler Service
            path: kubos/services/scheduler-service
            package: scheduler-service
          - name: Shell Service
            path: kubos/services/shell-service
            package: shell-service
          - name: Telemetry Database Service
            path: kubos/services/telemetry-service
            package: telemetry-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          components: clippy

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python environment
        run: |
          uv python install 3.11
          uv sync

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.service.path }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Build ${{ matrix.service.name }}
        run: cargo build --package ${{ matrix.service.package }}

      - name: Run tests for ${{ matrix.service.name }}
        run: |
          # Activate venv so cargo tests can find Python packages
          source .venv/bin/activate
          cargo test --package ${{ matrix.service.package }} -- --nocapture

      - name: Run clippy for ${{ matrix.service.name }}
        run: cargo clippy --package ${{ matrix.service.package }} -- -D warnings
        continue-on-error: true

  # Summary job that depends on all service tests
  test-summary:
    name: Tests Summary
    runs-on: [self-hosted, Linux, X64, build]
    needs: test-services
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-services.result }}" == "failure" ]; then
            echo "Some tests failed!"
            exit 1
          fi
          echo "All core service tests passed!"
